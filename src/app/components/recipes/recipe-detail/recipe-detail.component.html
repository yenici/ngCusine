<div *ngIf="!recipe" class="row">
  <div class="col-xs-12">LOADING...</div>
</div>

<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
          <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <h3>Ingredients:</h3>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          <div class="row">
            <div class="col-xs-10">{{ ingredient.name }}</div>
            <div class="col-xs-2">{{ ingredient.amount }} {{ ingredient.unit }}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
